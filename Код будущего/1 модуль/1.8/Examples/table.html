<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тиблица</title>
</head>
<body>
    <table style='widht: 300px; height: 300px'>
        <tr>
            <td style="width: 100px; height: 100px; background: #9e8839" colspan='2'></td>
            <td style="width: 100px; height: 100px; background: #31eb59"></td>
        </tr>
        <tr>
            <td style="width: 100px; height: 100px; background: #9e8839" rowspan='2'></td>
            <td style="width: 100px; height: 100px; background: #8ceda1" colspan='2'></td>
        </tr>
        <tr>
            <td style="width: 100px; height: 100px; background: #8ceda1"></td>
            <td style="width: 100px; height: 100px; background: #31eb59"></td>
        </tr>
    </table>
</body>
</html>
